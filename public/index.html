<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Firebase Site</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Use a Google Font for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <!-- This is the main container for the content -->
    <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl text-center max-w-lg w-full transform transition-transform duration-300 hover:scale-105">
        <h1 id="mainHeading" class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 transition-colors duration-300">Welcome to My Website!</h1>
        <p class="text-gray-600 mb-6 text-lg">
            This is a simple, modern website built and hosted with Firebase. Feel free to edit this file to create your own content!
        </p>
        <button id="myButton" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300 ease-in-out transform hover:scale-105">
            Click Me
        </button>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
