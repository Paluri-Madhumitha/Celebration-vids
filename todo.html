<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <!-- Use Tailwind CSS for easy styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance the look and feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .todo-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 1.5rem; /* Large rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .todo-input-group {
            display: flex;
            gap: 0.75rem; /* Tailwind's 'gap-3' */
            margin-bottom: 1.5rem; /* Tailwind's 'mb-6' */
        }
        
        .todo-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 9999px; /* Full rounded corners */
            outline: none;
            transition: all 0.2s ease-in-out;
        }
        
        .todo-input:focus {
            border-color: #3b82f6; /* Blue-500 */
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.25);
        }

        .add-button {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6; /* Blue-500 */
            color: white;
            border-radius: 9999px;
            font-weight: 600; /* Semi-bold */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }
        
        .add-button:hover {
            background-color: #2563eb; /* Blue-600 */
        }

        .add-button:active {
            transform: scale(0.95);
        }
        
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9fafb;
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease-in-out;
        }
        
        .todo-item:hover {
            background-color: #f3f4f6;
            transform: translateY(-2px);
        }
        
        .todo-text {
            color: #1f2937;
            flex-grow: 1;
        }
        
        .delete-button {
            background: none;
            border: none;
            color: #ef4444; /* Red-500 */
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, color 0.2s ease-in-out;
        }
        
        .delete-button:hover {
            color: #dc2626; /* Red-600 */
            transform: scale(1.1);
        }
        
        .delete-button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <!-- Main container for the todo application -->
    <div class="todo-container">
        <!-- Application title -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">My To-Do List</h1>

        <!-- Input group for adding new tasks -->
        <div class="todo-input-group">
            <input 
                type="text" 
                id="taskInput" 
                class="todo-input" 
                placeholder="Add a new task..." 
                aria-label="New task input"
            >
            <button id="addButton" class="add-button">
                Add
            </button>
        </div>

        <!-- Unordered list to display the tasks -->
        <ul id="taskList" class="todo-list">
            <!-- Tasks will be added here dynamically by JavaScript -->
        </ul>
    </div>

    <script>
        // Get references to the HTML elements
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const taskList = document.getElementById('taskList');

        /**
         * Creates a new list item for a task.
         * @param {string} taskText The text of the task.
         */
        function createTaskElement(taskText) {
            // Create a new list item
            const listItem = document.createElement('li');
            listItem.className = 'todo-item'; // Apply the todo-item class for styling

            // Create a span to hold the task text
            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;
            taskSpan.className = 'todo-text';

            // Create a button to delete the task
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'âœ–'; // Use an 'x' or similar symbol for delete
            deleteButton.className = 'delete-button';
            deleteButton.setAttribute('aria-label', 'Delete task');

            // Add an event listener to the delete button
            deleteButton.addEventListener('click', () => {
                // Remove the parent list item when the button is clicked
                taskList.removeChild(listItem);
            });

            // Append the task text and delete button to the list item
            listItem.appendChild(taskSpan);
            listItem.appendChild(deleteButton);

            return listItem;
        }

        /**
         * Adds a new task to the list from the input field.
         */
        function addTask() {
            // Get the text from the input field and trim whitespace
            const taskText = taskInput.value.trim();
            
            // If the input is not empty, create and add the new task
            if (taskText !== '') {
                const newTodoItem = createTaskElement(taskText);
                taskList.appendChild(newTodoItem);
                
                // Clear the input field after adding the task
                taskInput.value = '';
                taskInput.focus(); // Keep focus on the input for quick entry
            }
        }

        // Add event listeners to the Add button and the input field
        addButton.addEventListener('click', addTask);
        
        // Allow adding tasks by pressing the Enter key in the input field
        taskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });

    </script>
</body>
</html>
